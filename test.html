<html>
<head>
</head>
<body>
<script>
var urlParam = function(name, w){
    w = w || window;
    var rx = new RegExp('[\&|\?]'+name+'=([^\&\#]+)'),
        val = w.location.search.match(rx);
    return !val ? '':val[1];
}

var useId = urlParam('Use_Id');
document.write(useId);
</script>
</body>
</html>
